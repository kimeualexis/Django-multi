{% extends 'codecat/_base.html' %}

{% load crispy_forms_tags %}

{% block body %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'instructors:topic_change_list' %}">My Topics</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add A New Topic</li>
    </ol>
</nav>

<div class="col-md-6 col-sm-8 col-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="mb-3">Add A New Topic</h2>
        </div>

        <div class="panel-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'instructors:topic_change_list' %}" class="btn btn-danger" role="button">Cancel</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
