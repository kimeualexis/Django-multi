{% extends 'codecat/_base.html' %}

{% block body %}
  <div class="row">
    <div class="col-md-6 col-sm-10 col-12 col-md-offset-3">
        <fieldset>
            <div class="page-header">
                <h2>Sign up: <b style="color: black;">{{ user_type }}</b></h2>
            </div>

      <form method="post" class="form-horizontal" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include 'codecat/form_template.html' %}
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
            </fieldset>
        </div>
      </div>


{% endblock %}
